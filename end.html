<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Again</title>
    <link rel="shortcut icon" href="./assets/brain.png" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/end.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <script src="./scripts/end.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div id="end" class="flex-centre flex-column">
        <h1 id="finalScore">0</h1>
        <form class="end-form-container">
          <h2 id="end-text">Enter your Name below to save your score...</h2>
          <input
            type="text"
            name="name"
            id="username"
            placeholder="Enter your Name"
          />
          <button
            class="btn"
            id="saveScoreBtn"
            type="submit"
            onclick="saveHighscore(event)"
            disabled
          >
            Save
          </button>
        </form>
        <a href="./game.html" class="btn"
          >Play Again <i class="far fa-repeat"></i
        ></a>
        <a href="./index.html" class="btn"
          >Go Home <i class="fas fa-home"></i
        ></a>
      </div>
    </div>
  </body>
</html>

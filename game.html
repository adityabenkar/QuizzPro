<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play</title>
    <link rel="shortcut icon" href="./assets/brain.png" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/select.css" />
    <link rel="stylesheet" href="./styles/game.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <script src="./scripts/game.js" defer></script>
  </head>
  <body class="HoverBtn">
    <div class="boardContainer">
      <a class="btn" onclick="startGame(html)" id="html"
        ><i class="fab fa-html5"></i> html</a
      >
      <a class="btn" onclick="startGame(css)" id="css"
        ><i class="fab fa-css3"></i> css</a
      >
      <a class="btn" onclick="startGame(js)" id="js"
        ><i class="fab fa-js"></i> javascript</a
      >
      <a class="btn" onclick="startGame(jquery)" id="jquery"
        ><i class="fas fa-code"></i> jquery</a
      >
      <a class="btn" onclick="startGame(java)" id="java"
        ><i class="fab fa-java"></i> java</a
      >
      <a class="btn" onclick="startGame(python)" id="python"
        ><i class="fab fa-python"></i> python</a
      >
      <a class="btn" onclick="startGame(cpp)" id="cpp"
        ><i class="fas fa-code-branch"></i> c++</a
      >
      <a class="btn" onclick="startGame(sql)" id="sql"
        ><i class="fas fa-database"></i> sql</a
      >
      <a class="btn" onclick="startGame(c)" id="c"
        ><i class="fas fa-code-branch"></i> c</a
      >
    </div>
    <div class="container">
      <div id="game" class="justify-centre flex-column">
        <div id="hud">
          <div class="hud-item">
            <p id="progressText" class="hud-prefix">Question</p>
            <div id="progressBar">
              <div id="progressBarfull"></div>
            </div>
          </div>
          <div class="hud-item">
            <p class="hud-prefix">score</p>
            <h1 class="hud-main-text" id="score">0</h1>
          </div>
        </div>
        <h1 class="question">What is the answer of this question?</h1>
        <div class="codeContainer"></div>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4"></p>
        </div>
      </div>
    </div>
  </body>
</html>
